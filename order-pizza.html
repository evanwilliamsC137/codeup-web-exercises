<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pizza World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Order online</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Zipcode" aria-label="Search">
                        <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid bg-pizza">
            <div class="container opaque-bg">
                <h1 class="display-4">Welcome to Pizza World!</h1>
            </div>
        </div>
    </header>
    <main>
        <div>
            <h2>Create your pizza!</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#size-crust" role="tab" aria-controls="size-crust" aria-selected="true">Size and crust</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="#cheese-sauce" role="tab">Choose your cheese and sauce</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#toppings" role="tab">Toppings</a>
                </li>
            </ul>
        </div>
<!--        <div class="tab-pane fade" id="size-crust" role="tabpanel" aria-labelledby="size-crust-tab">-->
            <div class="card" style="width: 18rem;">
                <div class="card-header form-control-lg">
                    Hand tossed
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="form-check">
                            Garlic Seasoned crust
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="small-crust" value="option2">
                            <label class="form-check-label" for="small-crust">Small (10')</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="medium-crust" value="option2">
                            <label class="form-check-label" for="medium-crust">Medium (15')</label>
                        </div>
                    </li>
                </ul>
                <div class="card" style="width: 18rem;">
                    <div class="card-header form-control-lg">
                        Crispy thin
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="form-check">
                                Thin enough for optimum crisp
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="thin-small" value="option2">
                                <label class="form-check-label" for="thin-small">Small (10')</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="thin-medium" value="option2">
                                <label class="form-check-label" for="thin-medium">Medium (15')</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
<!--        </div>-->
<!--        <div class="tab-pane fade" id="cheese-sauce" role="tabpanel" aria-labelledby="cheese-sauce-tab">-->
            <div class="card" style="width: 18rem;">
                <div class="card-header form-control-lg">
                    Cheese
                </div>
                    <select class="custom-select">
                        <option selected>Pick your cheese</option>
                        <option value="1">Light</option>
                        <option value="2">Normal</option>
                        <option value="3">Extra</option>
                        <option value="4">Double</option>
                    </select>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-header form-control-lg">
                    Sauce
                </div>
                    <select class="custom-select">
                        <option selected>Pick your favorite sauce</option>
                        <option value="1">Marinara</option>
                        <option value="2">Ranch</option>
                        <option value="3">Tomato</option>
                        <option value="4">BBQ</option>
                    </select>
            </div>
<!--        </div>-->
<!--        <div class="tab-pane fade" id="toppings" role="tabpanel" aria-labelledby="toppings-tab">-->
            <div class="card" style="width: 18rem;">
                <div class="card-header form-control-lg">
                    Toppings
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="form-check">
                            Meat
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sausage" id="meat" value="option2">
                            <label class="form-check-label" for="meat">Sausage</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="pepperoni" id="meat2" value="option2">
                            <label class="form-check-label" for="meat2">Pepperoni</label>
                        </div>
                    </li>
                </ul>
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="form-check">
                                Non-Meats
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="mushrooms" id="non-meat" value="option2">
                                <label class="form-check-label" for="non-meat">Mushrooms</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="olives" id="non-meat2" value="option2">
                                <label class="form-check-label" for="non-meat2">Olives</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
<!--        </div>-->
    </main>

</body>
</html>
