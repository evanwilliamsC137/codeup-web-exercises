<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Konami Riiiiick</h1>
<main class="text-center">
    <h2>Enter the code to Get Schwifty!</h2>
    <img id="meme" src="img/get-schwifty.jpeg">
</main>

<script src="js/jquery-3.6.0.js"></script>
<script>
    "use strict";
    var neededkeys = [38,38,40,40,37,39,37,39,66,65,13],
        started = false,
        count = 0;
    $(document).keydown(function(event) {
        var key = event.keyCode;
        console.log(key);
        if (!started) {
            if (key === 38) {
                started = true;
            }
        }
        if (started) {
            if (neededkeys[count] === key) {
                count++;
            } else {
                reset();
            }
            if (count === 11) {
                reset();
                activateCheats();
            }
        } else {
            reset();
        }
    });
    function activateCheats() {
        $('body').css('background-image', 'url(img/flying-head.png)');
        $('h1').html('I like What you got!').css('color', 'red');
        $('main').html('Good Job!').css('color', 'red');
        alert("You have 30 lives!");
    }
    function reset() {
        started = false;
        count = 0;
    }
</script>
</body>
</html>
