<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>
<header class="container">
    <nav class="wrapper">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="wrapper">
        <div class="jumbotron jumbotron-fluid bg-transparent">
            <div class="container-fluid opaque-bg letter-opacity ">
                <h1>My Tool Store</h1>
                <h2>I sell tools and stuff</h2>
            </div>
        </div>


        <table id="products" class="design">
            <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
            </thead>
            <tbody id="insertProducts" class="bg-light"></tbody>
        </table>
        <button id="refresh" class="float-right bg-light">Refresh</button>
    </div>
</header>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json


    function doStuff() {
        $('#insertProducts').html('');
        $.ajax("data/inventory.json").done(function(data) {
            console.log(data);
            for (var j = 0;j < data.length; j++) {
                var htmlStr = "<tr id='data-" + (j + 1) + "' class='design'>";
                htmlStr += "<td>" + data[j].title + "</td>";
                htmlStr += "<td>" + data[j].quantity + "</td>";
                htmlStr += "<td>" + data[j].price + "</td>";
                htmlStr += "<td>" + data[j].categories + "</td>";
                htmlStr += "</div>";
                $("#insertProducts").append(htmlStr);
            }
        })
    }$('#refresh').click(doStuff);



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
